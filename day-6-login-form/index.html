<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login">
        <div class="card">
            <header>
                <img src="image.svg" alt="">
                <h5>Tekrar Hoş Geldin!</h5>
                <p>Giriş yap ve devam et :)</p>
                
            </header>
            <div class="content">
                <div class="avatar">
                <img src="Avatar_Image.png" alt="Profile Image">
            </div>
            <form action="">
                <ul>
                    <li>
                        <label class="title" for="username">Kullanıcı Adı</label>
                        <input type="text" id="username" placeholder="Kullanıcı Adını Gir">
                    </li>
                    <li>
                        <label class="title" for="pass">Şifre</label>
                        <input type="password" id="pass" placeholder="Şifre Gir">
                    </li>
                    <li>
                        <label class="checkbox">
                            <input class="checkbox" type="checkbox" name="remember_me" id="1">
                            
                            <span class="text">Beni Hatırla</span>
                        </label>
                        
                    </li>
                    <li>
                        <button type="submit">Giriş Yap</button>
                        <a href="" class="forgot">
                            <img src="" alt="">
                            Şifremi Unuttum
                        </a>
                    </li>
                </ul>
            </form>
            </div>
        </div>
    </div>
</body>
</html>
